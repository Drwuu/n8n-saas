services:
  n8n:
    environment:
      - WEBHOOK_URL=${WEBHOOK_URL}
    labels:
      # Override n8n router for HTTPS
      - "traefik.http.routers.n8n_${CLIENT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.n8n_${CLIENT_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.n8n_${CLIENT_NAME}.middlewares=security-headers@docker"
      # Security headers middleware
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.security-headers.headers.permissionsPolicy=geolocation=(), microphone=(), camera=()"

  # Backup service for PostgreSQL
  postgres-backup:
    image: postgres:18rc1
    container_name: backup_${CLIENT_NAME}
    restart: "no"
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - ./backups:/backups
    command: >
      bash -c "
        pg_dump -h postgres -U ${POSTGRES_USER} -d ${POSTGRES_DB} > /backups/backup-${CLIENT_NAME}-$$(date +%Y%m%d-%H%M%S).sql &&
        find /backups -name 'backup-${CLIENT_NAME}-*.sql' -mtime +7 -delete
      "
    depends_on:
      - postgres
    networks:
      - internal
    profiles:
      - backup

  # Monitoring with Prometheus/Grafana
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_${CLIENT_NAME}
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - internal
    profiles:
      - monitoring
